<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Authorization</title>
        <link href="/css/authorization.css" rel="stylesheet" type="text/css" th:attr="href=@{/css/authorization.css}"/>
    </head>
    <body>
        <div class="authorization sign-in">
            <form action="/authorization" method="post" th:attr="action=@{/authorization}">
                <input type="text" name="login" placeholder="login" />
                <input type="password" name="password" placeholder="password" />
                <input type="submit" value="Sign In" />
            </form>
            <div class="swap-method">
                <button onclick="toSignUp(event);">Sign Up</button>
            </div>
        </div>
        <div class="authorization sign-up">
            <form action="/registration" method="post" th:attr="action=@{/registration}">
                <input type="text" name="login" placeholder="login" />
                <input type="password" name="password" placeholder="password" />
                <input type="submit" value="Sign Up" />
            </form>
            <div class="swap-method">
                <button onclick="toSignIn(event);">Sign In</button>
            </div>
        </div>
        <script>
            function toSignUp(e) {
                e.preventDefault()
                document.querySelector('.sign-up').style.display = 'flex';
                document.querySelector('.sign-in').style.display = 'none';
            }
            function toSignIn(e) {
                e.preventDefault()
                document.querySelector('.sign-up').style.display = 'none';
                document.querySelector('.sign-in').style.display = 'flex';
            }
        </script>
    </body>
</html>
